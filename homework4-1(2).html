<html>
<script>
function persontax(){
    var income = document.getElementById("Text_NetIncome").value;
    
    if (income <= 8){
        tax = "數字要大餘8";
        document.getElementById("result").innerHTML = tax;
    }else if(income >8)
    {    
        for (income >= 9;income <= 16;income += 1){
            tax = "藍燈";
        }
        for (income >= 17;income <= 22;income += 1){
            tax = "黃藍燈";
        }
        for (income >= 23;income <= 31;income += 1){
            tax = "綠燈";
        }
        for (income >= 32;income <= 37;income += 1){
            tax = "黃紅燈";
        }
        for (income >= 38;income <= 45;income += 1){
            tax = "紅燈";
        }
        document.getElementById("result").innerHTML = tax;
    }
}
</script>
<body>
<fieldset><legend>輸入景氣分數:</legend>

<input type="text" id="Text_NetIncome" ><br>
</fieldset>
<br><button type="button" onclick="persontax()">計算</button>
<p>景氣顏色 = <span id = "result"></span></p>
</body>
</html>
