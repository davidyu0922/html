<html>
<head>
<script>
    function RandomNumber(){
        var num = Math.floor(Math.random()*6)+1;
        var points;

        switch(num){

            case 1:  

                points="一點";
                break;

            case 2:

                points="二點";
                break;

            case 3:
                points="三點";
                break;

            case 4:
                points="四點";
                break;

            case 5:

                points="五點";
                break;

            case 6:

                points="六點";
                break;
       
        }
        document.getElementById("result").innerHTML=("本次=" + points);
        
    }

</script>
</head>
<body>
<button onclick="RandomNumber()">擲骰子</button>
<p id="result"></p>
</body>
</html>
